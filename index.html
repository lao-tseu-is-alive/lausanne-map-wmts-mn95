<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta
      name="description"
      content="A simple OpenLayers interactive map using the 'Service du Cadastre de Lausanne' WMTS Tiles in Swiss MN95 Projection (EPSG:2056).">
  <title>Lausanne Map MN95</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#603cba">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#603cba">
</head>
<body>
<div class="container">
  <section class="header">
    <h3>Lausanne map in swiss coordinates MN95</h3>
    <p>A simple
      <a href="https://openlayers.org/">OpenLayers</a> interactive map using the
      <a href="https://www.lausanne.ch/officiel/administration/logement-environnement-et-architecture/service-cadastre.html">'Service du Cadastre de Lausanne'</a>
      WMTS Tiles in Swiss MN95 Projection (EPSG:2056)
    </p>
    <p>You can find
      <a href="https://github.com/lao-tseu-is-alive/lausanne-map-wmts-mn95">this project source code on GitHub</a>,
      or you can interact with the <a href="https://codepen.io/lao-tseu-is-alive/pen/LYdmGbV">corresponding codepen</a>.
    </p>
    <div class="map" id="map">
      <noscript>You need to have a browser with javascript support to see this OpenLayers map of Lausanne</noscript>
    </div>
  </section>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
